<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Generator</title>
      <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Generator</h1>
      <h4>What is a palindrome?</h4>
      <p>A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward as forward, such as madam or racecar.</p>
      <form>
        <input type="text" placeholder="Enter Text Here">
        <button type="button" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </body>
